<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="css\calculator.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="inp">
                <button>C</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button id="one">1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>.</button>
                <button>0</button>
                <button class="equal">=</button>
                                                               
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
